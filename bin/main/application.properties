spring.application.name=jantabank-thymeleaf-datajpa-1

server.port=8082
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/boot10?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mysql

#configuring hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.servlet.context-path=/janta-bank
spring.jpa.open-in-view=false